# OAuth 사용을 위해 작성한 application-oauth.properties 파일의 설정을 가져다 쓰겠다고 선언
spring.profiles.include=oauth

# 세션 저장소를 jdbc 로 선택하기 위한 설정
spring.session.store-type=jdbc
